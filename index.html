<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人主页</title>
  <style>
  * {
    margin: 0;
    padding: 0px;
    list-style: none;
    box-sizing: border-box;
  }

  body {
    background-image: url("bg.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    display: flex;
    width: 100vw;
    overflow: hidden;
  }
  #container{
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;}
  #container video{width: 100%;
    height: 100%;object-fit: cover}
  section {
    width: 33.33%;
    height: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-right: solid 1px rgba(255, 255, 255, .3);
    transition: all .4s;
    z-index: 23;
  }

  section:last-child {
    border-right: none;
  }

  section .photo {
    background: url("photo.jpg");
    width: 20%;
    padding-bottom: 20%;
    background-size: cover;
    border-radius: 100%;
    position: absolute;
    left: 50%;
    margin-left: -10%;
    top: 10%;
    border: solid 3px rgba(255, 255, 255, .6);
    filter: drop-shadow(0px 0px 17px rgba(0, 0, 0, .9));
    animation: down .4s both;
  }

  @keyframes down {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(10px);
    }


  }

  section .bg {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    transition: all .4s;
    opacity: .4;
  }

  section:hover {
    width: 50%;
  }

  section:hover .bg {
    transform: scale(4);
  }

  section:hover .li {
    transform: scale(1.5);
  }

  section:first-child .bg {
    background: linear-gradient(180deg, #010101, #f60, #010101);

  }

  section:nth-child(2) .bg {
    background: linear-gradient(180deg, #010101, #a63890, #010101);

  }

  section:nth-child(3) .bg {
    background: linear-gradient(180deg, #010101, #00ff8a, #010101);

  }

  section .li {
    color: #fff;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    filter: drop-shadow(0px 0px 7px rgba(0, 0, 0, .9));
    cursor: pointer;
    text-decoration: none;
    transition: all .7s;
  }

  section .li .ico {
    width: 56px;
    height: 56px;
    margin-bottom: 15px;
    filter: drop-shadow(1px 1px 0px #fff);
  }

  section .li .cn {
    font-size: 38px;
    letter-spacing: 1em;
    text-indent: 1em;
  }

  section .li .en {
    font-size: 20px;
  }

  section .li .ico {
    background-size: cover;
  }

  section:nth-child(1) .li .ico {
    background-image: url("life.png");
  }

  section:nth-child(2) .li .ico {
    background-image: url("work.png");
  }

  section:nth-child(3) .li .ico {
    background-image: url("article.png");
  }

  @media screen and (max-width: 768px) {
    body {
      flex-direction: column;
    }

    section {
      width: 100%;
      border-right: none;
      border-bottom: solid 1px rgba(255, 255, 255, .3);
    }
    section:hover {
    width: 100%;
      height: 200%;
   }

    section .li .cn {
      font-size: 5vw;
    }

    section .li .en {
      font-size: 3vw;
    }

    section .photo {
      left: 5%;
      margin-left: 0;
      top: 50%;
      margin-top: -10%;
    }

  }

  </style>
</head>
<body>
<section>
  <div class="bg"></div>
  <a class="li" href="https://leeao8.gitee.io/life/" target="_blank">
    <div class="ico"></div>
    <div class="cn">生活</div>
    <div class="en">Life</div>
  </a>
</section>
<section>

  <div class="photo"></div>

  </a>
</section>
<section>
  <div class="bg"></div>
  <a class="li" href="https://www.yuque.com/leeao/articles" target="_blank">
    <div class="ico"></div>
    <div class="cn">文章</div>
    <div class="en">Article</div>
  </a>
</section>

<script src="https://s2.pstatp.com/cdn/expire-1-M/three.js/88/three.min.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4( position, 1.0 );
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
  uniform vec2 u_resolution;
  uniform vec2 u_mouse;
  uniform float u_time;
  uniform sampler2D u_noise;
  uniform sampler2D u_bg;
  uniform float u_scroll;
  const vec3 cloudcolour = vec3(.07,0.0,.24);
  const vec3 lightcolour = vec3(.25,0.6,1.);
  float mod289(float x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
  vec4 mod289(vec4 x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
  vec4 perm(vec4 x){return mod289(((x * 34.0) + 1.0) * x);}
  float noise(vec3 p){
      vec3 a = floor(p);
      vec3 d = p - a;
      d = d * d * (3.0 - 2.0 * d);
      vec4 b = a.xxyy + vec4(0.0, 1.0, 0.0, 1.0);
      vec4 k1 = perm(b.xyxy);
      vec4 k2 = perm(k1.xyxy + b.zzww);
      vec4 c = k2 + a.zzzz;
      vec4 k3 = perm(c);
      vec4 k4 = perm(c + 1.0);
      vec4 o1 = fract(k3 * (1.0 / 41.0));
      vec4 o2 = fract(k4 * (1.0 / 41.0));
      vec4 o3 = o2 * d.z + o1 * (1.0 - d.z);
      vec2 o4 = o3.yw * d.x + o3.xz * (1.0 - d.x);
      return o4.y * d.y + o4.x * (1.0 - d.y);
  }
  void main() {
    vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / min(u_resolution.y, u_resolution.x);
    float noise1 = noise(vec3(uv * 3. * noise(vec3(uv * 3. + 100., u_time * 3. + 10.)), u_time * 2.))  * 2.;
    float noise2 = noise(vec3(uv + 2.35, u_time * 1.357 - 10.));
    uv.y -= u_scroll * .0001;
    uv += texture2D(u_bg, uv * vec2(.5, 1.) - vec2(u_time * .05, 1.) - .5 * .05).rg * 0.08 + noise1 * .008 * (1. - clamp(noise1 * noise1 * 2. + .2, 0., 1.));
    vec3 tex = texture2D(u_bg, uv * vec2(.5, 1.) - vec2(u_time * .02, 1.) - .5).rgb;
    uv.y -= u_scroll * .0001;
    vec3 tex1 = texture2D(u_bg, uv * vec2(.5, 1.) - vec2(u_time * .08, 1.)).rgb;
    uv.y -= u_scroll * .0001;
    vec3 tex2 = texture2D(u_bg, (uv * .8 + .5) * vec2(.5, 1.) - vec2(u_time * .1, 1.)).rgb;
    vec3 fragcolour = tex;
    float shade = tex.r;
    shade *= clamp(noise1 * noise2 * sin(u_time * 3.), .2, 10.);
    shade += shade * shade * 3.;
    shade -= (1. - clamp(tex1 * 4., 0., 1.).r) * .2;
    shade -= (1. - clamp(tex2 * 4., 0., 1.).r) * .1;
    fragcolour = mix(cloudcolour, lightcolour, shade);
    gl_FragColor = vec4(fragcolour, 1.);
  }
</script>
