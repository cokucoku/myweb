<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_3352173_7m2uv72ag24.css">
  <title>Leeao个人网页</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    list-style: none;
    box-sizing: border-box;
  }

  .menu {
    position: fixed;
    right: 30px;
    top: 50%;
    transform: translate(0, -50%);
    z-index: 44;
  }

  .menu li {
    display: flex;
    align-items: center;
  }

  .menu li:after {
    content: '';
    background: #fff;
    width: 10px;
    height: 10px;
    border-radius: 100%;
    cursor: pointer;
  }

  .menu li i {
    font-style: normal;
    white-space: nowrap;
    font-size: 14px;
    padding-right: 8px;
    opacity: 0;
    transition: all .5s
  }

  .menu li:hover i {
    opacity: 1;
  }

  .win {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    width: 100%;
    height: 100%;
  }

  .wink {
    position: absolute;
    max-width: 800px;
    width: 100%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    border: solid 20px rgba(122, 122, 122, 1);
  }

  .wink video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .wink i {
    position: absolute;
    width: 50px;
    height: 50px;
    background: conic-gradient(from 45deg, #ffad61, #ff7b42, #a52d1c);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border-radius: 100%;
    top: -50px;
    right: -50px;
    cursor: pointer;
  }


  .win .mark {
    background: rgba(0, 0, 0, .8);
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
  }

  body {
    color: white;
    text-shadow: 1px 1px 3px black;
    user-select: none;
    width: 100%;
    overflow-x: hidden;

  }

  .tx {
    border-radius: 100%
  }

  section {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  section:nth-child(2) .bg {
    background-image: url("bg1.jpg");
  }

  section:nth-child(3) .bg {
    background-image: url("bg2.jpg");
  }

  section:nth-child(4) .bg {
    background-image: url("bg3.jpg");
  }

  section:nth-child(5) .bg {
    background-image: url("bg4.jpg");
  }

  h1 {
    z-index: 1;
    font-size: 88px;
    font-weight: 300;
    letter-spacing: 12px;
    perspective: 800px;
    transform-style: preserve-3d;
  }

  h2 {
    z-index: 1;
    font-size: 18px;
    font-weight: 100;
    letter-spacing: 8px;
  }


  section .content {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .sec1 .content img {
    width: 140px;
    border: solid 4px #fff;
    filter: drop-shadow(1px 1px 3px black);
    margin-bottom: 10vh;
    margin-top: -30vh;
  }

  .pos {
    display: flex;
    align-items: center;
    position: absolute;
    left: 50%;
    bottom: 4vh;
    transform: translate(-50%, 0);
  }

  .pos .iconfont {
    padding-right: .5vw;
  }

  .works ul {
    padding-top: 14vh;
  }

  .works ul li {
    line-height: 44px;
    margin-bottom: 15px;
  }

  .works ul li a {
    text-decoration: none;
    display: flex;
    align-items: center;
    color: #fff;
    background: conic-gradient(from 45deg, #ffad61, #ff7b42, #a52d1c);
    border-radius: 22px;
    padding: 0 25px;
  }

  .works ul li a:hover {
    background: conic-gradient(from 45deg, #ffad61, #ff7b42, #f00);
  }

  .works ul li i {
    font-size: 12px;
    padding-right: .5vw;
  }

  .life {
    width: 100vw;
  }

  .life ul {
    padding-top: 14vh;
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    justify-content: center;
  }

  .life ul li {
    width: 12%;
    padding-bottom: 12%;
    margin-right: 2vw;
    position: relative;
  }

  .life ul li img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    padding: .4vw;
    position: absolute;
    background: #fff;
    top: 0;
    border-radius: 100%;
  }

  .more {
    text-decoration: none;
    margin-top: 5vh;
    color: #000;
    background: #fff;
    border-radius: 100%;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow: none;
    transition: all .4s;
    font-weight: bold;
  }

  .more:hover {
    background: #ffad61;
    color: #fff;
  }

  .btn_play {
    background: url("btn_play.png");
    width: 77px;
    height: 77px;
    background-size: cover;
    cursor: pointer;
    margin-top: 66px;
  }

  @media screen and (max-width: 768px) {
    h1 {
      font-size: 8vw;
    }

    h2 {
      font-size: 3vw;
    }

    .life ul li {
      width: 24%;
      padding-bottom: 24%;
      margin-bottom: 2vw;
    }

    .more {
      width: 20px;
      height: 20px;
    }

    .more i {
      font-size: 12px;
    }

    .wink {
      width: 82%;
      border-width: 4px;
    }

    .wink i {
      width: 30px;
      height: 30px;
      font-size: 14px;
      top: -15px;
      right: -15px;
    }

  }


  </style>
</head>
<body>
<div class="menu">
  <ul>
    <li><i>首页</i></li>
    <li><i>工作</i></li>
    <li><i>生活</i></li>
    <li><i>文章</i></li>
  </ul>
</div>
<section class="sec1">
  <div class="bg"></div>
  <div class="content">
    <img src="photo.jpg" class="tx">
    <h1>LEEAO个人网页</h1>
    <h2>LEEAO's Personal Web Sites</h2>
    <div class="btn_play"></div>
    <div class="pos">
      <div class="iconfont icon-dingwei"></div>
      <div class="dw">福建•厦门</div>
    </div>
  </div>
</section>
<section>
  <div class="bg"></div>
  <div class="content">
    <h1>工作</h1>
    <h2>Works</h2>
    <div class="works">
      <ul>
        <li><a href="https://docs.leeao82.com" target="_blank"><i class="icon-add iconfont"></i>VUE组件库</a></li>
        <li><a href="https://code.leeao82.com" target="_blank"><i class="icon-add iconfont"></i>个人微码</a></li>
        <li><a href="https://history.leeao82.com" target="_blank"><i class="icon-add iconfont"></i>中国历史事件</a></li>
      </ul>
    </div>
  </div>
</section>
<section>
  <div class="bg"></div>
  <div class="content">
    <h1>生活</h1>
    <h2>Lifes</h2>
    <div class="life">
      <ul>
        <li><img src="https://leeao8.gitee.io/life/album/20220508/9.jpg"></li>
        <li><img src="https://leeao8.gitee.io/life/album/20220430/1.jpg"></li>
        <li><img src="https://leeao8.gitee.io/life/album/20220417/1.jpg"></li>
        <li><img src="https://leeao8.gitee.io/life/album/20160510/1.jpg"></li>
        <li><img src="https://leeao8.gitee.io/life/album/20160206/20.jpg"></li>
      </ul>
    </div>
    <a class="more" href="https://leeao8.gitee.io/life/" target="_blank"><i class="iconfont icon-add"></i></a>
  </div>
</section>
<section>
  <div class="bg"></div>
  <div class="content">
    <h1>文章</h1>
    <h2>Articles</h2>
  </div>
</section>
<script src="js/gsap.min.js"></script>
<script src="js/ScrollTrigger.min.js"></script>
<script>
let section = document.querySelectorAll('section');
section.forEach(function (el, index) {
    let innerWidth = window.innerWidth;
    let innerHeight = window.innerHeight;
    let bg = el.querySelector('.bg')
    //bg.style.backgroundImage = `url(https://picsum.photos/${innerWidth}/${innerHeight}?v=${index})`
    if (index) {
        bg.style.backgroundPosition = `50% ${innerHeight / 2}px`;
        gsap.to(bg, {
            backgroundPosition: `50% ${-innerHeight / 2}px`,
            ease: "none",
            scrollTrigger: {
                trigger: el,
                scrub: true
            }
        });
    }

    // the first image should be positioned against the top. Use px on the animating part to work with GSAP.
    else {
        bg.style.backgroundPosition = "50% 0px";
        gsap.to(bg, {
            backgroundPosition: `50% ${-innerHeight / 2}px`,
            ease: "none",
            scrollTrigger: {
                trigger: el,
                start: "top top",
                scrub: true
            }
        });
    }
})
gsap.set(".life li", {y: 200});
ScrollTrigger.batch(".life li", {
    onEnter: (elements) => {
        gsap.to(elements, {duration: .3, y: 0, opacity: 1, stagger: 0.15});
    },
    onLeave: (elements) => {
        gsap.to(elements, {duration: .3, y: -100, opacity: 0, stagger: 0.15});
    },
    onEnterBack: (elements) => {
        gsap.to(elements, {duration: .3, y: 0, opacity: 1, stagger: 0.15});
    },
    onLeaveBack: (elements) => {
        gsap.to(elements, {duration: .3, y: -100, opacity: 0, stagger: 0.15});
    }
});
//
let btn_play = document.querySelector('.btn_play')
btn_play.addEventListener('click', () => {
    let win = document.createElement('div')
    let wink = document.createElement('div')
    let mark = document.createElement('div')
    let i = document.createElement('i')
    let video = document.createElement('video')
    video.src = 'video.mp4'
    video.autoplay = true
    wink.appendChild(i)
    wink.appendChild(video)
    i.className = 'iconfont icon-close'
    win.className = 'win'
    wink.className = 'wink'
    mark.className = 'mark'
    win.appendChild(wink)
    win.appendChild(mark)
    document.body.appendChild(win)
    gsap.set(wink, {
        scale: 1,
        y: '200%'
    });
    gsap.to(wink, {
        duration: .4, scale: 1, y: '0%'
    });
    gsap.set(mark, {
        opacity: 0
    });
    gsap.to(mark, {
        opacity: 1
    });
    i.addEventListener('click', () => {
        gsap.to(wink, {
            duration: .4, scale: 0, y: '200%',
            onComplete: function () {
                win.remove()
            }
        });
        gsap.to(mark, {
            opacity: 0
        });
    })

})
//右边导航
let li = document.querySelector('.menu').querySelectorAll('li')
li.forEach((el,xh) => {
    el.addEventListener('click', () => {
        section[xh].scrollIntoView({behavior: "smooth", block: "end"});


    })
})

</script>
</body>
</html>
