<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_3352173_7m2uv72ag24.css">
  <title>Leeao个人网页</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    list-style: none;
    box-sizing: border-box;
  }

  .bai {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4vw;
    background: #000;
    z-index: 9999;
    position: fixed;
    left: 0;
    top: 0;
  }

  ne-quote {
    color: #888;
    position: relative;

  }

  .nr {
    background: #000;
    padding: 25px;
    height: 80vh;
    overflow-y: auto;
  }

  .nr .title {
    font-size: 44px;
    color: #f60;
    text-align: center;
    padding-bottom: 2vh;
  }

  .nr .ms {
    font-size: 16px;
  }

  .nr .ms p {
    margin-bottom: 15px;
  }

  .nr .ms img {
    max-width: 100%;
    margin-bottom: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .menu {
    position: fixed;
    right: 40px;
    top: 50%;
    transform: translate(0, -50%);
    z-index: 44;
    background: rgba(165, 45, 28, .5);
    padding: 5px;
    border-radius: 10px;
  }

  .menu li {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .menu li:last-child {
    margin-bottom: 0;
  }

  .menu li span {
    position: relative;
    width: 14px;
    height: 14px;
    transition: all .5s;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .menu li span:after {
    content: '';
    background: rgba(255, 255, 255, 1);
    width: 8px;
    height: 8px;
    border-radius: 20% 30% 30% 70%/60% 40% 60% 40%;
    transition: all .5s;
  }

  .menu li span:before {
    position: absolute;
    left: 0;
    top: 0;
    content: '';
    width: calc(100% - 2px);
    height: calc(100% - 2px);
    border-radius: 20% 30% 30% 70%/60% 40% 60% 40%;
    transition: all .5s;
    border: solid 1px rgba(255, 255, 255, 1);
  }

  .menu li i {
    font-style: normal;
    white-space: nowrap;
    font-size: 12px;
    padding-right: 8px;
    opacity: 0;
    transition: all .5s;
    transform: translateX(-140%);
    position: absolute;
  }

  .menu li:hover i {
    opacity: 1;
    color: #ffad61;
    transform: translateX(-100%);
  }

  .menu li:hover span:after, .menu li.cur span:after {
    background: #ffad61;
    transform: scale(.5);
  }

  .menu li.cur span:before, .menu li:hover span:before {
    border-color: #ffad61;
  }

  .win {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    width: 100%;
    height: 100%;
  }

  .wink {
    position: absolute;
    max-width: 800px;
    width: 100%;
    left: 50%;
    top: 50%;
    z-index: 2;
    border: 12px solid #ddd;
    border-image: linear-gradient(#ffad61, #db2c1e, #ffad61) 1 1;
  }

  .wink video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .wink i {
    position: absolute;
    width: 50px;
    height: 50px;
    background: conic-gradient(from 45deg, #ffad61, #ff7b42, #a52d1c);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border-radius: 100%;
    top: -50px;
    right: -50px;
    cursor: pointer;
  }


  .win .mark {
    background: rgba(0, 0, 0, .8);
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
  }

  body {
    color: white;
    text-shadow: 1px 1px 3px black;
    user-select: none;
    width: 100%;
    overflow-x: hidden;
    background: #000;
  }
  .dj,.dj body{
    height: 100vh;
    overflow: hidden;
  }

  .tx {
    border-radius: 100%
  }

  section {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  section:nth-child(4) {
    align-items: start;
    width: 100%;
  }

  section:nth-child(4) .content {
    width: 100%;
  }

  section:nth-child(4) h1 {
    padding: 8vh 0 0;
  }

  section:nth-child(4) .article {
    width: 50vw
  }


  .bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  section:nth-child(1) .bg {
    background-image: url("bg1.jpg");
  }

  section:nth-child(2) .bg {
    background-image: url("bg2.jpg");
  }

  section:nth-child(3) .bg {
    background-image: url("bg3.jpg");
  }

  section:nth-child(4) .bg {
    background-image: url("bg4.jpg");
  }

  h1 {
    z-index: 1;
    font-size: 88px;
    font-weight: 300;
    letter-spacing: 12px;
  }

  h2 {
    z-index: 1;
    font-size: 18px;
    font-weight: 100;
    letter-spacing: 8px;
  }


  section .content {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .sec1 .content img {
    width: 140px;
    border: solid 4px #fff;
    filter: drop-shadow(1px 1px 3px black);
    margin-bottom: 10vh;
    margin-top: -20vh;
    background-image: radial-gradient(#ffad61, #db2c1e);

  }

  .pos {
    display: flex;
    align-items: center;
    position: absolute;
    left: 50%;
    bottom: 4vh;
    transform: translate(-50%, 0);
  }

  .pos .iconfont {
    padding-right: .5vw;
  }

  .works ul {
    padding-top: 14vh;
  }

  .works ul li {
    line-height: 44px;
    margin-bottom: 15px;
  }

  .works ul li a {
    text-decoration: none;
    display: flex;
    align-items: center;
    color: #fff;
    background: conic-gradient(from 45deg, #ffad61, #ff7b42, #a52d1c);
    border-radius: 22px;
    padding: 0 25px;
    justify-content: center;
  }

  .works ul li a:hover {
    background: conic-gradient(from 45deg, #ffad61, #ff7b42, #f00);
  }

  .works ul li i {
    font-size: 12px;
    padding-right: .5vw;
  }

  .life {
    width: 100vw;
  }

  .life ul {
    padding-top: 8vh;
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    justify-content: center;
  }

  .life ul li {
    width: 12%;
    padding-bottom: 12%;
    margin-right: 2vw;
    position: relative;
    margin-bottom: 2vw;
    overflow: hidden;
    border-radius: 100%;
  }

  .life ul li .text {
    position: absolute;
    height: 100%;
    width: 100%;
    z-index: 3;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, .6);
    border-radius: 100%;
    opacity: 0;
    transition: all .4s;
    transform: scale(1);
    cursor: pointer;
  }

  .life ul li .text span {
    font-size: 1.2vw;
    padding: 0 1vw;
    text-align: center;
  }

  .life ul li .text i {
    font-size: .8vw;
  }

  .life ul li:hover .text {
    opacity: 1;
    transform: scale(1.5);
  }

  .life ul li img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    padding: .4vw;
    position: absolute;
    background: #fff;
    top: 0;
    border-radius: 100%;
  }

  .article {
    padding-top: 12vh;
  }

  .article ul {
    flex-wrap: wrap;
    display: flex;
    width: calc(100% + 15px);
  }

  .article li {
    width: 33.33%;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: all .4s;
    padding-right: 15px;
    padding-bottom: 15px;
  }

  .article li a {
    background: rgba(0, 0, 0, .8);
    width: 100%;
    padding: 8px 8px 8px 28px;
    border-radius: 12px;
    height: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: all .4s;
    position: relative;
    align-items: center;
  }

  .article li a:hover {
    background: rgba(255, 102, 0, .8);
  }

  .article li a:before {
    left: 10px;
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    margin-right: 4px;
    background: #f60;
    border-radius: 100%;
    transition: all .4s;
    top: 50%;
    transform: translateY(-50%);
  }

  .article li a:hover:before {
    background: #fff;
  }

  .more {
    text-decoration: none;
    margin-top: 5vh;
    color: #000;
    background: #fff;
    border-radius: 100%;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow: none;
    transition: all .4s;
    font-weight: bold;
  }

  .more:hover {
    background: #ffad61;
    color: #fff;
  }

  .btn_play {
    background: url("btn_play.png");
    width: 77px;
    height: 77px;
    background-size: cover;
    cursor: pointer;
    margin-top: 66px;
  }

  .progress {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 15px;
    background-image: linear-gradient(to right, #db38b5, #01b3e3, #25ce7b, #fdc741, #ff6b01, #fc4236);
    background-attachment: fixed;
    z-index: 888;
  }


  /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
  ::-webkit-scrollbar {
    width: 7px;
  }

  /*定义滚动条轨道 内阴影+圆角*/
  ::-webkit-scrollbar-track {
    background: #444;
  }

  /*定义滑块 内阴影+圆角*/
  ::-webkit-scrollbar-thumb {
    background-image: linear-gradient(#ffad61, #db2c1e, #ffad61);
    border-radius: 4px;
  }

  .nr::-webkit-scrollbar-thumb {
    background: #666;
  }


  @media screen and (max-width: 768px) {
    .nr .title {
      font-size: 18px;
    }

    .nr .ms {
      font-size: 14px;
    }

    section:nth-child(4) .article {
      width: 80vw;
    }

    .article li {
      width: 50%;
      font-size: 12px;
      padding-right: 10px;
      padding-bottom: 10px;
    }

    .progress {
      height: 8px;
    }

    .menu {
      right: 15px;
    }

    h1 {
      font-size: 10vw;
    }

    h2 {
      font-size: 3vw;
    }

    .life ul li {
      width: 20%;
      padding-bottom: 20%;
      margin-bottom: 2vw;
    }


    .more {
      width: 20px;
      height: 20px;
    }

    .more i {
      font-size: 12px;
    }

    .wink {
      width: 82%;
      border-width: 8px;
    }

    .wink i {
      width: 30px;
      height: 30px;
      font-size: 14px;
      top: -15px;
      right: -15px;
    }

  }


  </style>
</head>
<body>
<section class="sec1">
  <div class="bg"></div>
  <div class="content">
    <img src="photo.jpg" class="tx">
    <h1>LEEAO个人网页</h1>
    <h2>LEEAO's Personal Web Sites</h2>
    <div class="btn_play"></div>
    <div class="pos">
      <div class="iconfont icon-dingwei"></div>
      <div class="dw">福建•厦门</div>
    </div>
  </div>
</section>
<section>
  <div class="bg"></div>
  <div class="content">
    <h1>工作</h1>
    <h2>Works</h2>
    <div class="works">
      <ul>
        <li><a href="https://docs.leeao82.com" target="_blank"><i class="icon-add iconfont"></i>VUE组件库</a></li>
        <li><a href="https://code.leeao82.com" target="_blank"><i class="icon-add iconfont"></i>个人微码</a></li>
        <li><a href="https://code.leeao82.com" target="_blank"><i class="icon-add iconfont"></i>JS插件</a></li>
        <li><a href="https://history.leeao82.com" target="_blank"><i class="icon-add iconfont"></i>中国历史事件</a></li>
      </ul>
    </div>
  </div>
</section>
<section>
  <div class="bg"></div>
  <div class="content">
    <h1>生活</h1>
    <h2>Lifes</h2>
    <div class="life">
      <ul>
      </ul>
    </div>
    <a class="more" href="https://leeao8.gitee.io/life/" target="_blank"><i class="iconfont icon-add"></i></a>
  </div>
</section>
<section>
  <div class="bg"></div>
  <div class="content">
    <h1>文章</h1>
    <h2>Articles</h2>
    <div class="article">
      <ul>

      </ul>
    </div>
  </div>
</section>
<div class="progress"></div>
<div class="menu">
  <ul>
    <li><i>首页</i><span></span></li>
    <li><i>工作</i><span></span></li>
    <li><i>生活</i><span></span></li>
    <li><i>文章</i><span></span></li>
  </ul>
</div>
<div class="bai">0%</div>
<script src="js/gsap.min.js"></script>
<script src="js/ScrollTrigger.min.js"></script>
<script src="js/loadImg.js"></script>
<script>
//先加载全站资源LOADING
document.querySelector('html').classList.add('dj')
let bai = document.querySelector('.bai')
//加載...
let f = ["bg1", "bg2", "bg3", "bg4", "photo", "https://leeao8.gitee.io/life/album/20220508/9", "https://leeao8.gitee.io/life/album/20220417/1", "https://leeao8.gitee.io/life/album/20220220/3", "https://leeao8.gitee.io/life/album/20220131-2/2", "https://leeao8.gitee.io/life/album/20200413/11", "https://leeao8.gitee.io/life/album/20200308/1", "https://leeao8.gitee.io/life/album/20200223/2", "https://leeao8.gitee.io/life/album/20191208/1", "https://leeao8.gitee.io/life/album/20191102/2", "https://leeao8.gitee.io/life/album/20190831/1", "https://leeao8.gitee.io/life/album/20160810/1", "https://leeao8.gitee.io/life/album/20160610/5", "https://leeao8.gitee.io/life/album/20160510/1", "https://leeao8.gitee.io/life/album/20220430/1"];
let fm = '.jpg'
let url = []
for (let i = 0; i < f.length; i++) {
    url.push(f[i] + fm)
}
let tops = [];
let section = document.querySelectorAll('section');
new loadImg({
    imgs: url,
    onComplete: function () {
        gsap.to(bai, {
            duration: .4,
            opacity: 0,
            onComplete: () => {
                bai.remove()
                document.querySelector('html').classList.remove('dj')
            }
        });

    },
    onLoad: function (at) {
        bai.innerText = at + '%'

    }
});

//文章获取
let articleul = document.querySelector('.article').querySelector('ul')
fetch('https://www.fastmock.site/mock/5f854ec44ed74b246903c6e75806ec14/api/article').then((rs) => {
    return rs.json()

}).then((data) => {
    articleul.innerHTML = ''
    data.forEach((el) => {
        let li = document.createElement('li')
        let a = document.createElement('a')
        a.innerText = el.title
        li.appendChild(a)
        li.addEventListener('click', () => {
            let win = document.createElement('div')
            let wink = document.createElement('div')
            let mark = document.createElement('div')
            let nr = document.createElement('div')
            let title = document.createElement('h3')
            let ms = document.createElement('div')
            nr.className = 'nr'
            title.className = 'title'
            ms.className = 'ms'
            ms.innerHTML = el.nr
            title.innerText = el.title
            nr.appendChild(title)
            nr.appendChild(ms)
            let i = document.createElement('i')

            wink.appendChild(i)
            wink.appendChild(nr)

            i.className = 'iconfont icon-close'
            win.className = 'win'
            wink.className = 'wink'
            mark.className = 'mark'
            win.appendChild(wink)
            win.appendChild(mark)
            document.body.appendChild(win)
            gsap.set(wink, {
                scale: 1,
                x: '-50%',
                y: '100%'
            });
            gsap.to(wink, {
                duration: .4, scale: 1, y: '-50%'
            });
            gsap.set(mark, {
                opacity: 0
            });
            gsap.to(mark, {
                opacity: 1
            });
            i.addEventListener('click', () => {
                gsap.to(wink, {
                    duration: .4, scale: 0, y: '100%',
                    onComplete: function () {
                        win.remove()
                    }
                });
                gsap.to(mark, {
                    opacity: 0
                });
            })

        })
        articleul.appendChild(li)
    })
})
//生活图片获取
let lifeul = document.querySelector('.life').querySelector('ul')
fetch('https://www.fastmock.site/mock/5f854ec44ed74b246903c6e75806ec14/api/life').then((rs) => {
    return rs.json()

}).then((data) => {
    lifeul.innerHTML = ''
    data.forEach((el) => {
        let li = document.createElement('li')
        let text = document.createElement('div')
        let i = document.createElement('i')
        i.innerText = el.time
        let span = document.createElement('span')
        span.innerText = el.name
        text.className = 'text'
        text.appendChild(i)
        text.appendChild(span)
        let img = document.createElement('img')
        img.src = el.pic
        li.appendChild(text)
        li.appendChild(img)
        lifeul.appendChild(li)
    })
    gsap.set(".life li", {y: 400,opacity:0});
    ScrollTrigger.batch(".life li", {
        onEnter: (elements) => {
            gsap.to(elements, {duration: .3, y: 0, opacity: 1, stagger: 0.15});
        },
        onLeave: (elements) => {
            gsap.to(elements, {duration: .3, y: 400, opacity: 0, stagger: 0.15});
        },
        onEnterBack: (elements) => {
            gsap.to(elements, {duration: .3, y: 0, opacity: 1, stagger: 0.15});
        },
        onLeaveBack: (elements) => {
            gsap.to(elements, {duration: .3, y: 400, opacity: 0, stagger: 0.15});
        }
    });
})
//

section.forEach(function (el, index) {
    tops.push(el.offsetTop)
    let innerWidth = window.innerWidth;
    let innerHeight = window.innerHeight;
    let bg = el.querySelector('.bg')
    //bg.style.backgroundImage = `url(https://picsum.photos/${innerWidth}/${innerHeight}?v=${index})`
    if (index) {
        bg.style.backgroundPosition = `50% ${innerHeight / 2}px`;
        gsap.to(bg, {
            backgroundPosition: `50% ${-innerHeight / 2}px`,
            ease: "none",
            scrollTrigger: {
                trigger: el,
                scrub: true
            }
        });
    }

    // the first image should be positioned against the top. Use px on the animating part to work with GSAP.
    else {
        bg.style.backgroundPosition = "50% 0px";
        gsap.to(bg, {
            backgroundPosition: `50% ${-innerHeight / 2}px`,
            ease: "none",
            scrollTrigger: {
                trigger: el,
                start: "top top",
                scrub: true
            }
        });
    }
})

//
let btn_play = document.querySelector('.btn_play')
btn_play.addEventListener('click', () => {
    let win = document.createElement('div')
    let wink = document.createElement('div')
    let mark = document.createElement('div')
    let i = document.createElement('i')
    let video = document.createElement('video')
    fetch('https://www.fastmock.site/mock/5f854ec44ed74b246903c6e75806ec14/api/video').then((rs) => {
        return rs.json()
    }).then((data) => {
        video.src = data.url
    })

    video.autoplay = true
    wink.appendChild(i)
    wink.appendChild(video)
    i.className = 'iconfont icon-close'
    win.className = 'win'
    wink.className = 'wink'
    mark.className = 'mark'
    win.appendChild(wink)
    win.appendChild(mark)
    document.body.appendChild(win)
    gsap.set(wink, {
        scale: 1,
        x: '-50%',
        y: '100%'
    });
    gsap.to(wink, {
        duration: .4, scale: 1, y: '-50%'
    });
    gsap.set(mark, {
        opacity: 0
    });
    gsap.to(mark, {
        opacity: 1
    });
    i.addEventListener('click', () => {
        gsap.to(wink, {
            duration: .4, scale: 0, y: '100%',
            onComplete: function () {
                win.remove()
            }
        });
        gsap.to(mark, {
            opacity: 0
        });
    })

})
//右边导航
let li = document.querySelector('.menu').querySelectorAll('li')
li.forEach((el, xh) => {
    el.addEventListener('click', () => {
        section[xh].scrollIntoView({behavior: "smooth", block: "end"});
    })
})
li[0].classList.add('cur')
window.addEventListener('scroll', () => {
    let f = tops.filter((el) => {
        return this.scrollY >= el
    })
    let which = Math.max(...f)
    let xh = tops.indexOf(which)
    li.forEach((el, index) => {
        if (xh === index) {
            el.classList.add('cur')
        } else {
            el.classList.remove('cur')
        }
    })
})
//进度条
gsap.from('.progress', {
    width: 0,
    ease: 'none',
    scrollTrigger: {
        scrub: true
    }
});
</script>
</body>
</html>
